<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="series">
      <h2 data-cy="seriesDetailsHeading"><span>Series</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ series.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ series.name }}</span>
        </dd>
        <dt><span>Characters</span></dt>
        <dd>
          <div *ngIf="series.characters">
            <a [routerLink]="['/characters', series.characters?.id, 'view']">{{ series.characters?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/series', series.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
