<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="characters">
      <h2 data-cy="charactersDetailsHeading"><span>Characters</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ characters.id }}</span>
        </dd>
        <dt><span>Full Name</span></dt>
        <dd>
          <span>{{ characters.fullName }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ characters.description }}</span>
        </dd>
        <dt><span>Thumbnail</span></dt>
        <dd>
          <div *ngIf="characters.thumbnail">
            <a (click)="openFile(characters.thumbnail, characters.thumbnailContentType)">
              <img
                [src]="'data:' + characters.thumbnailContentType + ';base64,' + characters.thumbnail"
                style="max-width: 100%"
                alt="characters image"
              />
            </a>
            {{ characters.thumbnailContentType }}, {{ byteSize(characters.thumbnail) }}
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/characters', characters.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
